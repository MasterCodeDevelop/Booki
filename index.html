<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author"  content="master.code.develop@gmail.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki- Trouvez votre hébergement pour des vacances de rêve</title>
    <meta name="description" content="Trouvez des hébergement et des activités pour vos vacances de rêve">
    <link rel="icon" href="public/img/logo/Booki.png">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.min.css"/>
</head>
<body>
    <!--==================== HEADER ====================-->
    <header class="header">
        <a href="#" class="header__logo">
            <img 
                src="public/img/logo/booki.png" 
                alt="booki"
            >
        </a>
        <nav class="header__nav" >
            <a href="#accomodations" class="header__link active">Hébergements</a>
            <a href="#activities" class="header__link">Activité</a>
        </nav>
    </header>

    
    <!--====================[ main ]====================-->
    <main>
        
        <!--==================== HERO ====================-->
        <section class="section hero">
            <!---- TITLE ---->
            <div>
                <h1 class="hero__title">Trouvez votre hébergement pour des vacances de rêve</h1>
                <p class="hero__subtitle">En plein centre ville ou en plein nature</p>
            </div>

            <!---- SEARCH ---->
            <form class="search">
                <label class="search__icon" for="search-input"><i class=" fas fa-map-marker-alt"></i></label>                
                <input  class="search__input" id="search-input" type="search" placeholder="Marseille, France">
                <button class="search__btn" type="submit">
                    <span class="search__btn__icon">
                        <i class="fas fa-search"></i>
                    </span>
                    <span class="search__btn__text" >Rechercher</span>
                </button> 
            </form> 

            <!---- FILTRE ---->
            <div class="filter">
                <h2>Filtres</h2>
                <ul class="filter__content" >
                    <li class="filter-btn" >
                        <input class="filter-btn__checkbox" type="checkbox" id="eco" />
                        <label for="eco">
                            <span class="filter-btn__icon" ><i class="fas fa-money-bill-wave"></i></span>
                            <span class="filter-btn__text">Economique</span>
                        </label>
                    </li>
                    <li class="filter-btn" >
                        <input class="filter-btn__checkbox" type="checkbox" id="family" />
                        <label for="family">
                            <span class="filter-btn__icon" ><i class="fas fa-child"></i></span>
                            <span class="filter-btn__text">Familial</span>
                        </label>
                    </li>
                    <li class="filter-btn" >
                        <input class="filter-btn__checkbox" type="checkbox" id="romantic" />
                        <label for="romantic">
                            <span class="filter-btn__icon" ><i class="fas fa-heart"></i></span>
                            <span class="filter-btn__text">Remantique</span>
                        </label>
                    </li>
                    <li class="filter-btn" >
                        <input class="filter-btn__checkbox" type="checkbox" id="animal" />
                        <label for="animal">
                            <span class="filter-btn__icon" ><i class="fas fa-dog"></i></span>
                            <span class="filter-btn__text">Animal aurorisé</span>
                        </label>
                    </li>
                </ul>
            </div>

            <!---- INFO ---->
            <div class="hero-info">
                <span class="hero-info__icon"><i class=" fas fa-info"></i></span>
                <p class="hero-info__content" >Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </section>
            
        </section>
    </main>
</body>
</html>
